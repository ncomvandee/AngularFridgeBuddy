<br>
<br>
<div class="row">
    <h2>{{recipe.recipeName}}</h2>
    <button mat-icon-button disabled aria-label="Example icon-button with a heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
</div>

<div class="row">
    <div class="col">
        <img src={{recipe.recipeImage}}>
    </div> 
    <div class="col">
        <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
    </div>    
</div>

<br><br><br>

<div class="row">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Description"> {{recipe.description}} </mat-tab>
        <mat-tab label="Instruction"> {{recipe.instruction}} </mat-tab>
        <mat-tab label="Video"> 
            <youtube-player 
                videoId="{{recipe.videoLink}}" 
                suggestedQuality="highres" 
                [height]="250" 
                [width]="500" >
            </youtube-player>
        </mat-tab>
        <mat-tab label="Comments">
            <mat-card class="mat-elevation-z0 outline" *ngFor="let review of reviews;">
                <mat-card-header>
                  <mat-card-title>Rating: {{review.rate}}</mat-card-title>
                  <mat-card-subtitle>{{review.date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    {{review.comment}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
