		<h1><b>Top 10</b></h1>
<br />

<mat-form-field appearance="fill">
  <mat-label>by</mat-label>
  <mat-select (selectionChange)="onSelect()" [(value)]="selected">
    <mat-option value="Rating">Rating</mat-option>
    <mat-option value="Views">Views</mat-option>
  </mat-select>
</mat-form-field>

<br />
<br />		  
<div class="row">
    <div class="col-lg-4 col-sm-6" *ngFor="let recipe of recipes; let i = index">
      <div class="card border-dark" id="homepagecard">
        <img class="card-img-top" src={{recipe.recipeImage}} alt="Card image cap" width="100" height="250">
          <div class="card-body">
              <h4 class="card-title">Name: {{recipe.recipeName}}</h4>
              <h4 class="rating card-text">Rating:</h4>
              <span *ngFor="let rate of [].constructor(recipe.avgRate)" class="fa fa-star"></span>
              <h4>Views: {{recipe.viewers}}</h4>


              <div class="col-md-12 text-center">
                  <a [routerLink]="['/showRecipe', recipe.recipeId]" class="btn btn-primary btn-lg">View</a>
              </div>
          </div>	
      </div>
    </div>
  </div>
