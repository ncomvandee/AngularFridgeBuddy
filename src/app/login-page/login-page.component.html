
<div class="container">
    <br />
    <br />
    <br />
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
            <h1><strong>Login</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">            
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" #username  name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" #Userpassword name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                    </div>
                    <a  id ="submitButton" [routerLink]="['/home']"  class="btn btn-lg btn-lg" (click)="getUserInputs(username.value, Userpassword.value)"> Submit </a>         
                </form>
            </div>
        </div>
    </div>
   
</div>
