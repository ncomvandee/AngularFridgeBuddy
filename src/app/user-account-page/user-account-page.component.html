<div class="container">
    <div class="main-body">
    
          <nav aria-label="breadcrumb" class="main-breadcrumb" *ngIf = false>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://img.icons8.com/cotton/2x/gender-neutral-user--v2.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4> {{name}}</h4>
                      <button class="btn btn-primary" (click)="logMeOut()">log out</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{email}}
                    </div>
                  </div>
                  <hr>
                </div>
              </div>

              <div class="row">
                <h2>Favorite List:</h2>
                <br />
                <div class="col-sm-3 mb-3" *ngFor="let recipe of listOfFavoritesAsRecipes; let i = index">
                  <div class="card border-dark" id="homepagecard">
                    <a [routerLink]="['/showRecipe', recipe.recipeId]">
                      <img class="card-img-top" src={{recipe.recipeImage}} alt="Card image cap" width="100" height="250">
                    </a>
                      <div class="card-body">
                          <h4 class="card-title">{{recipe.recipeName}}</h4>
                          <h4 class="rating card-text">Rating:</h4>
                          <span *ngFor="let rate of [].constructor(recipe.avgRate)" class="fa fa-star"></span>
                      </div>	
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
